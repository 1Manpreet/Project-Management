<body onload="fetchIssues()">

<div class="container">
    <h1>Project Management Tool</h1>
    <div class="jumbotron">
        <h3>Assign a Task</h3>
        <form id="issueInputForm">
            <div class="form-group">
                <label for="issueSeverityInput">Task</label>
                <input type="text" class="form-control" id="issueSeverityInput" placeholder="Enter the Project..">
            </div>
            <div class="form-group">
                <label for="issueDescInput">Task</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Enter the Task..">
            </div>
            <div class="form-group">
                <label for="issueAssignedToInput">Assigned To</label>
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..">
            </div>
            <center><button type="submit" id="savebtn" class="btn btn-success">Assign <i class="fas fa-chevron-right"></i></button></center>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
</div>
